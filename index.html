<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="photo-1757269746970-dc477517268f.avif" class="eagle">
    </div>
    <div class="right">
        <div class="top">
            <div class="message">
                This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                  Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>
            <div class="middle">
                <form action="yee" class="form">
                    <label for="first-name">First Name</label>
                    <input for="first-name" name="first-name">
                    <label for="last-name">Last Name</label>
                    <input for="last-name" name="last-name">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                    <label for="password">Password</label>
                    <input type="password" name="password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password">
                </form>
            </div>
            <div class="bottom">
                <button class="account">Create Account</button>
                <div>
                    Already have an account? Log in
                </div>
            </div>
    </div>
</body>
</html>
