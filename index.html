<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <img src="images/galaxy.avif" class="galaxy">
        <div class="absolute">
            <img src="images/odin-lined.png" class="odin">
            <p>ODIN</p>
        </div>
        <div class="caption">
            <p>Image by Steve Busch on Unsplash</p>
        </div>
    </div>
    <div class="right">
        <div class="top">
            <div class="message">
                This is not a real online service! You know you need something
                 like this in your life to help you realize your deepest dreams.
                  Sign up <em>now</em> to get started.
            </div>
            <div>You <em>know</em> you want to.</div>
        </div>
            <div class="middle">
                <p>Let's do this!</p>
                <form action="yee" class="form">

                    <div class="input-group">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name">
                    </div>

                    <div class="input-group">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                    </div>

                    <div class="input-group">
                        <label for="phone-number" name="phone-number">Phone Number</label>
                        <input id="phone-number" type="tel" name="phone-number">
                    </div>

                    <div class="input-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                    </div>

                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" type="password" name="confirm-password">
                    </div>
                </form>
            </div>
            <div class="bottom">
                <button class="account">Create Account</button>
                <div>
                    Already have an account? <a href="index.html">Log in</a>
                </div>
            </div>
    </div>
</body>
</html>
